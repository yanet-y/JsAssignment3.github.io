<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Exercises</title>
  </head>
  <body>
    <h2>JavaScript Exercises</h2>

    <h3>Exercise 1: Sum of Two Numbers</h3>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" />
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" />
    <button onclick="sumOfnums()">Compute Sum</button>
    <p id="result"></p>

    <h3>Exercise 2: Guess the Number</h3>
    <label for="num2">Enter your guess between 1 and 10:</label>
    <input type="number" id="guess" />
    <button onclick="guessNumber()">Submit Your Guess</button>

    <h3>Exercise 3: Number Checker</h3>
    <label for="num3">Enter first number:</label>
    <input type="number" id="num3" />
    <label for="num4">Enter second number:</label>
    <input type="number" id="num4" />
    <button onclick="numChecker()">Check Range</button>
    <p id="result2"></p>

    <h3>Exercise 4: Closest to 100</h3>
    <label for="num5">Enter first number:</label>
    <input type="number" id="num5" />
    <label for="num6">Enter second number:</label>
    <input type="number" id="num6" />
    <button onclick="closestNum()">Find the Closest</button>
    <p id="closest"></p>

    <h3>Exercise 5: Add/Display to Array</h3>
    <label for="inputfield">Enter an Item:</label>
    <input id="inputfield" type="text" />
    <button onclick="AddToArray()">Add</button>
    <button onclick="DisplayArray()">Display</button>
    <p id="display"></p>

    <script>
      //Exercise 1
      function sumOfnums() {
        let int1 = parseInt(document.getElementById("num1").value);
        let int2 = parseInt(document.getElementById("num2").value);
        let result = document.getElementById("result");

        if (int1 != 0 && int2 != 0) {
          if (int1 === int2) {
            let tripledVal = 3 * (int1 + int2);
            result.innerText = "Tripled Value: " + tripledVal;
          } else {
            let sum = int1 + int2;
            result.innerText = "Sum: " + sum;
          }
        } else {
          result.innerText = "Enter numbers greater than zero.";
        }
      }

      // Exercise 2: Guess the number
      function guessNumber() {
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        const guess = parseInt(document.getElementById("guess").value);

        if (guess === randomNumber) {
          alert("Good Work! You have got it");
        } else {
          alert("Not matched! Try again");
        }
      }

      // Exercise 3: Number checker
      function numChecker() {
        let int1 = parseInt(document.getElementById("num3").value);
        let int2 = parseInt(document.getElementById("num4").value);
        let result2 = document.getElementById("result2");

        if ((int1 >= 50 && int1 <= 99) || (int2 >= 50 && int2 <= 99)) {
          result2.innerText =
            "True : At least one number is in the range 50-99.";
        } else {
          result2.innerText = "False :Neither are in the range 50-99";
        }
      }

      // Exercise 4: Closest to 100
      function closestNum() {
        let int1 = parseInt(document.getElementById("num5").value);
        let int2 = parseInt(document.getElementById("num6").value);
        let closest = document.getElementById("closest");

        if (int1 != int2) {
          let difference1 = Math.abs(100 - int1);
          let difference2 = Math.abs(100 - int2);

          if (difference1 < difference2) {
            closest.innerText = int1 + " is closer to 100.";
          } else if (difference1 > difference2) {
            closest.innerText = int2 + " is closer to 100.";
          } else {
            closest.innerText = "Both numbers are the same.";
          }
        }
      }
      //Exercise 5: Add/Display Items 
      const Array1 = [];
      function AddToArray() {
        const newElementValue = document.getElementById("inputfield").value;
        Array1.push(newElementValue);
        document.getElementById("inputfield").value = "";
      }
      function DisplayArray() {
        const displayArea = document.getElementById("display");
        displayArea.innerHTML = "";
        Array1.forEach((item) => {
          const p = document.createElement("p");
          p.textContent = item;
          displayArea.appendChild(p);
        });
      }
    </script>
  </body>
</html>
